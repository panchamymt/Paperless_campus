<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Assignment Front Page</title>
    <style>
      /* Center page contents */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Set A4 size */
      @page {
        size: A4;
        margin: 0;
      }

      /* Page content */
      .page-content {
        width: 70%;
        text-align: center;
      }

      .page-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .page-subtitle {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .page-info {
        text-align: right;
        margin-top: 50px;
      }

      .page-info span {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="page-content">
      <div class="page-title">Assignment</div>
      <div class="page-subtitle">Subject: <label for="Subject"></label>
        <input type="text" id="subject" name="subject"></div>
      <div class="page-info">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="roll-no">Roll no:</label>
        <input type="number" id="roll-no" name="roll-no"><br>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class"><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>
      </div>
    </div>   
    <script>
      // Get the page elements
      const topicElement = document.getElementById("topic");
      const nameElement = document.getElementById("name");
      const rollNoElement = document.getElementById("roll-no");
      const classElement = document.getElementById("class");
      const dateElement = document.getElementById("date");

      // Get the query parameters from the URL
      const searchParams = new URLSearchParams(window.location.search);

      // Populate the page elements with the query parameter values
      topicElement.innerText = searchParams.get("topic") || "";
      nameElement.innerText = searchParams.get("name") || "";
      rollNoElement.innerText = searchParams.get("roll-no") || "";
      classElement.innerText = searchParams.get("class") || "";
      dateElement.innerText = searchParams.get("date") || "";
    </script>
  </body>
</html>
