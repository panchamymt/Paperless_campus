<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        max-width: 800px;
        margin: 50px auto; /* 50px margin from top and bottom, center horizontally */
      }
    </style>    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mx-auto">
          <select class="form-select form-select-lg">
            <option selected disabled>Select an option</option>
            <option value="assignment-form.html">Assignment</option>
            <option value="letter-form.html">Letter</option>
            <option value="request-form.html">Request</option>
          </select>
        </div>
      </div>
    </div>
    <script>
      const formSelect = document.querySelector(".form-select");
      formSelect.addEventListener("change", (event) => {
        const selectedOption = event.target.value;
        if (selectedOption) {
          window.location.href = selectedOption;
        }
      });
    </script>    
  </body>
</html>
